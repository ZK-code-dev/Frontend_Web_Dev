<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Preview of my Projects!</title>
    <style>
      /* Basic Reset */
      body,
      h1,
      p,
      ul {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        /* Light pastel blue background */
        background-color: #cce7ff;
        color: #333;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
      }

      p {
        max-width: 600px;
        text-align: center;
        margin-bottom: 30px;
        line-height: 1.5;
        font-size: 1.1rem;
      }

      ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      li {
        background: #3498db;
        padding: 15px 25px;
        border-radius: 8px;
        transition: transform 0.2s, background 0.2s;
      }

      li:hover {
        background: #2980b9;
        transform: scale(1.05);
      }

      a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
      }

      @media (max-width: 600px) {
        ul {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to these projects I've been working on!</h1>
    <p>
      Here you are able to see a live preview of my projects mentioned below.
      Click on the links to see the projects in action! Thanks for stopping by!
    </p>
    <ul>
      <li><a href="Mario-Club-Website-Beginners/">Mario Club Website</a></li>
      <!-- Add more projects here -->
    </ul>
  </body>
</html>
